<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote for Kai</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Black', sans-serif;
      background: white;
      color: #222;
      text-align: center;
    }

    header {
      background: linear-gradient(to right, #1565c0, #d32f2f);
      color: white;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    header h2 {
      font-size: 1.5rem;
      margin-top: 0.5rem;
    }

    .main_container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 2rem;
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .side_image {
      width: 300px;
      height: auto;
      max-height: 310px;
    }

    .content {
      max-width: 600px;
      text-align: center;
    }

    .slogan {
      font-size: 2rem;
      font-weight: bold;
      margin: 2rem 0;
      color: #d32f2f;
    }

    .vote_button {
      background: #1565c0;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .vote_button:hover {
      background: #0d47a1;
    }

    footer {
      background: #f5f5f5;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      border-top: 2px solid #ccc;
    }

    .stars {
      font-size: 2rem;
      color: #1565c0;
      margin-top: 1rem;
    }

    /* Imported from Librebook */
    .drop_button {
      color: white;
      font-size: 16px;
      background: #1565c0;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    .drop_button:hover {
      background: #0d47a1;
    }

    .dropdown {
      position: relative;
      display: inline-block;
      margin: 1rem 0;
    }

    .dropdown_content {
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #1877f2;
      min-width: 100%;
      border-radius: 10px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      z-index: 1;
      opacity: 0;
      transform: translateY(-10px);
      pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .dropdown_content.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .dropdown_content a {
      display: block;
      padding: 12px 16px;
      text-decoration: none;
      color: white;
      background: linear-gradient(to right, #1565c0, #1e88e5);
      transition: background 0.3s ease;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .dropdown_content a:last-child {
      border-bottom: none;
      border-radius: 0 0 10px 10px;
    }

    .dropdown_content a:hover {
      background-color: #0d47a1;
    }

    .underline { 
      position: relative; 
      display:inline-block; 
      padding-bottom:6px; 
    }

    .underline::after {
      content:"";
      position:absolute; 
      left:0; 
      bottom:0; 
      height:3px; 
      width:0; 
      background:white;
      animation: underline_grow 900ms ease forwards;
      animation-delay: 120ms;
    }

    @keyframes underline_grow { 
      from { width: 0; } 
      to { width: 100%; } 
    }

    .underline2 { 
      position: relative; 
      display:inline-block; 
      padding-bottom:6px; 
    }

    .underline2::hover {
      content:"";
      position:absolute; 
      left:0; 
      bottom:0; 
      height:3px; 
      width:0; 
      background:white;
      animation: underline_grow 900ms ease forwards;
      animation-delay: 120ms;
    }

    /* Mobile scaling */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      header h2 {
        font-size: 1rem;
      }

      .main_container {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }

      .side_image {
        width: 80%;
        max-width: 250px;
        height: auto;
      }

      .content {
        max-width: 100%;
        padding: 0 1rem;
      }

      .slogan {
        font-size: 1.5rem;
      }

      .vote_button {
        font-size: 1.2rem;
        padding: 0.8rem 1.2rem;
      }
    }
    #countdown {
          font-size: 2em;
          color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>The KaiBizzBizz sleep stream!</h1>
    <h2 class="underline">December 26th 2025 22:30pm UTC+0</h2>
  </header>
  <body>
      <h1>Countdown to the KaiBizzBizz sleep stream!</h1>
      <div id="countdown"></div>
      <script>
          const date = new Date("December 26, 2025 22:30:00").getTime();
  
          const countdown = setInterval(() => {
              const now = new Date().getTime();
              const distance = date - now;
              if (distance < 0) {
                  clearInterval(countdown);
                  document.getElementById("countdown").innerHTML = "The time has arrived!";
                  return;
              }
              const days = Math.floor(distance / (1000 * 60 * 60 * 24));
              const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((distance % (1000 * 60)) / 1000);
              document.getElementById("countdown").innerHTML =
                  days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
          }, 1000);
      </script>
    <mybuttons>
      <a href="https://www.twitch.tv/kaibizzbizz"><button>Watch on Twitch!</button></a>
    </mybuttons>
  </body>
</html>

</body>
</html>
