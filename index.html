<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KaiBizzBizz Stream Schedule</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial Black", Arial, sans-serif;
      background: white;
      color: #222;
      text-align: center;
    }
    header {
      background: linear-gradient(to right, #1565c0, #d32f2f);
      color: white;
      padding: 2.5rem 1rem;
    }
    header h1 {
      font-size: 3rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 4px;
    }
    header h2 {
      font-size: 1.4rem;
      margin-top: 0.6rem;
    }
    .underline {
      position: relative;
      display: inline-block;
      padding-bottom: 6px;
    }
    .underline::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 0;
      background: white;
      animation: underline_grow 900ms ease forwards;
    }
    @keyframes underline_grow {
      to { width: 100%; }
    }
    main {
      padding: 2.5rem 1rem;
    }
    #countdown {
      font-size: 2rem;
      margin: 1.5rem 0;
      font-weight: bold;
      color: #1565c0;
    }
    .mybuttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 2.5rem;
    }
    .mybuttons a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border-radius: 28px;
      border: 1px solid #000;
      font-family: Arial, sans-serif;
      font-size: 17px;
      font-weight: bold;
      padding: 16px 50px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 6px 6px 0px #000;
      transition: background 0.25s ease, color 0.25s ease, transform 0.1s ease;
    }
    .mybuttons a:active {
      transform: translateY(1px);
    }
    .mybuttons img {
      width: 24px;
      height: 24px;
    }
    .twButtons {
      background: #a970ff;
      color: white;
    }

    .ytButtons {
      background: #ff0030;
      color: white;
    }
    .tkButtons {
      background: linear-gradient(
        90deg,
        #00f2ea 0%,
        #000000 50%,
        #ff0050 100%
      );
      color: white;
    }
    .mybuttons a:hover {
      background: white;
      color: #000;
    }
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      header h2 {
        font-size: 1.1rem;
      }

      #countdown {
        font-size: 1.5rem;
      }
    }
    #events {
      margin-top: 3rem;
    }
    
    #eventList {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 1rem auto 0;
    }
    
    #eventList li {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      font-family: Arial, sans-serif;
    }
    
    .event-live {
      color: #d32f2f;
      font-weight: bold;
    }
    
    .event-video {
      color: #1565c0;
      font-weight: bold;
    }

  </style>
</head>
<body>
  <header>
    <h1>The KaiBizzBizz Sleep Stream!</h1>
    <h2 class="underline" id="nextStreamText">Loading schedule…</h2>
  </header>
  <main>
    <h1>Countdown to the stream</h1>
    <div id="countdown"></div>
    <div class="mybuttons">
      <a href="https://www.twitch.tv/kaibizzbizz" class="twButtons">
        <img src="icons/twitch.svg" alt="">
        Watch on Twitch
      </a>
      <a href="https://www.youtube.com/@kaibizzbizz" class="ytButtons">
        <img src="icons/yt.svg" alt="">
        Subscribe on YouTube
      </a>
      <a href="https://www.tiktok.com/@kaibizzbizz" class="tkButtons">
        <img src="icons/tiktok.svg" alt="">
        Follow on TikTok
      </a>
    </div>
    <section id="events">
      <h2>Upcoming Events</h2>
      <ul id="eventList"></ul>
    </section>
  </main>
  <script>
    async function loadEvents() {
      const res = await fetch("events.json");
      const data = await res.json();
      const now = Date.now();
      const events = data.events
        .map(e => ({ ...e, time: new Date(e.datetime).getTime() }))
        .sort((a, b) => a.time - b.time);
      const nextEvent = events.find(e => e.time > now);
      if (!nextEvent) {
        document.getElementById("countdown").textContent =
          "No upcoming events scheduled.";
        return;
      }
      const dateObj = new Date(nextEvent.datetime);
      document.getElementById("nextStreamText").textContent =
        `${dateObj.toUTCString()} · ${nextEvent.type.toUpperCase()}`;
      const countdownEl = document.getElementById("countdown");
      const timer = setInterval(() => {
        const distance = nextEvent.time - Date.now();
        if (distance <= 0) {
          clearInterval(timer);
          countdownEl.textContent = "The stream has started!";
          return;
        }
        const d = Math.floor(distance / 86400000);
        const h = Math.floor((distance / 3600000) % 24);
        const m = Math.floor((distance / 60000) % 60);
        const s = Math.floor((distance / 1000) % 60);
        countdownEl.textContent = `${d}d ${h}h ${m}m ${s}s`;
      }, 1000);
      const list = document.getElementById("eventList");
      events.forEach(event => {
        const li = document.createElement("li");
        const date = new Date(event.datetime).toUTCString();
        li.innerHTML = `
          ${event.title}<br>
          ${date} ·
          <span class="event-${event.type}">
            ${event.type.toUpperCase()}
          </span>
        `;
        list.appendChild(li);
      });
    }
    loadEvents();
    </script>
</body>
</html>
